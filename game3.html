<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game3</title>
    <style>
        *{
    box-sizing: border-box;
    margin: 0 auto;
    }
    div, body, h1, h2{margin:0; padding:0;}
    body{background-color: black; margin:0; overflow:hidden;}
    
    .back1{
        width:100%; height:1200px;
        background-image: url(back1.jpg);
        position: fixed;
        /* background-repeat:no-repeat; */
        background-size:100% ;
        z-index: -10;
    }
    
    .back4{
        z-index: -5;
        width:800px;
        position:absolute; top:0px;
        z-index:-1;
        left:calc(50% - 400px);
    }

    .light_shadow{
        margin: auto;
        width:700px; height:1200px;
        box-shadow:0 0 5px violet, 0 0 25px violet, 0 0 50px violet, 
        0 0 100px violet, 0 0 200px violet;
        z-index:-2;
    }

    
    .info{
        text-align: center;
    }

    .target{
        z-index: 1500;
        position: absolute;
        top: 65%;
        left: 50%;
        display: inline-block;
        height:140px;
        transform: translate(-50%, -50%) rotate(0deg);
    }
    
    .target:after{
        content: '';
        position: absolute;
        top: 5px;
        left: -15px;
        transform: rotate(45deg);
        width: 0px; height: 0px;
        border-top: 30px solid transparent;
        border-bottom: 30px solid none;
        border-right: 30px solid transparent;
        border-left: 30px solid  #000;
    }
    #marks{
        color: chartreuse;
        font-size:28px;
        font-weight: 600;
        position:absolute;
        top: 210px; left:calc(50% + 200px);
        border : solid 5px rgb(212, 60, 212);
        color : rgb(212, 60, 212);
        border-radius: 50px;
        width:80px;
        text-align:center;
        padding:2px;
    }

    .ball{
        z-index: 1301;
        width: 25px; height: 25px;
        background-color: chartreuse;
        cursor:url('총게임커서.png'), pointer;
        transform-origin: center;
    }

    
    .container{
        z-index:1300;
        border-radius: 35px;
        background-color: blueviolet;
        box-shadow: 0 0 25px violet, 0 0 100px violet, 0 0 200px violet;
        opacity:50%;
        cursor:url('총게임커서.png'), auto;
        width: 598px; height: 427px;
        position:absolute;
        top:185px;
        left:calc(50% - 299px);
    }

    


    

    @keyframes hand3_move{
        0%{right:-200px;}
        50%{right:0;}
        /* transition-timing-function: cubic-bezier(.55,.09,.79,.52);} */
    }
    /* #aa{position:absolute;
    top:270px; left:350px; }
    #bb{position:absolute;
    top:30px; left:350px;}
    #cc{position:absolute;
    top:40px; left:370px;;}
    #dd{position: absolute; top:490px; left:calc(50% + 130px);}
    #ee{position: absolute; top:380px; left:calc(50% - 100px);}
    #ff{position: absolute; top:250px; left:calc(50% + 0px);} */


    @keyframes plus_move1{
        0%{top:270px; left:350px; width:270px;}
        100%{top:20px; left:50px; width:310px;}
            /* transition-timing-function: cubic-bezier(.55,.09,.79,.52);} */
    }
    @keyframes plus_move2{
        0%{top:100px; left:50px; width:270px;}
        50%{top:200px; left:100px; width:310px;}
            /* transition-timing-function: cubic-bezier(.55,.09,.79,.52);} */
    }
    @keyframes plus_move3{
        30%{top:20px; left:80px; width:270px;}
        60%{top:0px; left:300px; width:310px;}
            /* transition-timing-function: cubic-bezier(.55,.09,.79,.52);} */
    }
.plus1{
    width:270px;
    position:absolute;
    top:270px; left:350px;
    display:flex;
    z-index:100;
    animation: plus_move1 1.2s forwards infinite alternate;
}
.plus2{
    width:270px;
    position:absolute;
    top:30px; left:350px;
    display:flex;
    z-index:100;
    animation: plus_move2 1.2s forwards infinite alternate;
}
.plus3{
    width:270px;
    position:absolute;
    top:120px; left:300px;
    display:flex;
    z-index:100;
    animation: plus_move3 1.2s forwards infinite alternate;
}
    
    </style>
</head>
<body  scroll="no">
    <section class="back1">
        <img class="back4" src="게임기3.png">
        <div class="light_shadow"></div>
        <div class="container">
            <img class="plus1" id="aa" src="plus1.png">
            <img class="plus2" id="bb" src="plus2.png">
            <img class="plus3" id="cc" src="plus3.png">
        </div>
            
            
        <!-- <div class="ball" id="aa"></div>
        <div class="ball" id="bb"></div>
        <div class="ball" id="cc"></div>
        <div class="ball" id="dd"></div>
        <div class="ball" id="ee"></div>
        <div class="ball" id="ff"></div> -->
        
        <div class="wrap">
        <br> <br>
        <h1 class="info"></h1>
        <img class="target" src="총.png"></div>
        <div id="marks">0</div>


        

        
    </section>
    

    <script>
        const html = document.querySelector("html");
        const info = document.querySelector(".info");

        const target = document.querySelector(".target");
        let center = {
            x : target.getBoundingClientRect().left + (target.clientWidth/2),
            y : target.getBoundingClientRect().top + (target.clientHeight/2)
        }

        window.addEventListener('resize', ()=>{
            center = {
                x : target.getBoundingClientRect().left + (target.clientWidth/2),
                y : target.getBoundingClientRect().top + (target.clientHeight/2)
            }
            console.log('실행');
        })

        html.addEventListener('mousemove', (e)=>{
            
            const x = center.x - e.clientX;
            const y = center.y - e.clientY;
            
            const radian = Math.atan2(y, x);
            const degree = (radian * 180 / Math.PI).toFixed(0);
            info.innerHTML = 'mouse(x/y) : ' + e.clientX + '/' + e.clientY + '<br>target : rotate ' + degree + 'deg';
            target.style.transform = 'translate(-50%, -50%) rotate(' + degree + 'deg)';

        })


        var m = 0; //초기화

        aa.onclick = function(e){
            e.target.style.display = "none";
            m = m + 10;
            marks.innerHTML = m + "점";
        }
        bb.onclick = function(e){
            e.target.style.display = "none";
            m = m + 30;
            marks.innerHTML = m + "점";
        }
        cc.onclick = function(e){
            e.target.style.display = "none";
            m = m + 60;
            marks.innerHTML = m + "점";
        }
        
    </script>
    

    
</body>
</html>
